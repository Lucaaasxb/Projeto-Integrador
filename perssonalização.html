<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalização - CashFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: var(--font-texto);
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 220px;
      background-color: var(--verde-escuro);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--verde-destaque);
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
    }

    .main-content h2 {
      font-family: var(--font-titulo);
      color: var(--verde-escuro);
      margin-bottom: 2rem;
    }

    .form-section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .form-section {
      background-color: #1e1e1e;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding-top: 6rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 style="text-align:center; font-size:1.2rem;">CashFlow</h2>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
    <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
    <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
    <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
  </aside>

  <main class="main-content">
    <h2>Personalização de Estilo</h2>

    <div class="form-section">
      <div class="form-group">
        <label for="tema">Tema do site:</label>
        <select id="tema">
          <option value="claro">Claro</option>
          <option value="escuro">Escuro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fonte">Fonte preferida:</label>
        <select id="fonte">
          <option value="Inter">Inter</option>
          <option value="Roboto">Roboto</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>

      <button onclick="salvarPreferencias()">Salvar Preferências</button>
    </div>
  </main>

  <script>
    const body = document.body;
    const fonteEl = document.getElementById("fonte");
    const temaEl = document.getElementById("tema");

    function aplicarPreferencias() {
      const tema = localStorage.getItem("tema") || "claro";
      const fonte = localStorage.getItem("fonte") || "Roboto";

      temaEl.value = tema;
      fonteEl.value = fonte;

      if (tema === "escuro") {
        body.classList.add("dark-mode");
      } else {
        body.classList.remove("dark-mode");
      }

      body.style.fontFamily = fonte;
    }

    function salvarPreferencias() {
      const temaSelecionado = temaEl.value;
      const fonteSelecionada = fonteEl.value;

      localStorage.setItem("tema", temaSelecionado);
      localStorage.setItem("fonte", fonteSelecionada);
      aplicarPreferencias();
      alert("Preferências salvas com sucesso!");
    }

    aplicarPreferencias();
  </script>
</body>
</html>
