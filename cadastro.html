<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | CashFlow</title>
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="cadastro-page">
  <div class="form-container animated">
    <div class="form-header">
      <img src="img/DonaFlow.png" alt="Avatar CashFlow" class="avatar" />
      <h2>Crie sua conta</h2>
    </div>

    <form id="formCadastro" novalidate>
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required />
        <small class="erro-msg">Nome é obrigatório</small>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@email.com" required />
        <small class="erro-msg">E-mail inválido</small>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />
        <small class="erro-msg">A senha deve ter no mínimo 6 caracteres</small>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
      <p class="link">Já tem uma conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
