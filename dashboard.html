<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - CashFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --sidebar-width: 220px;
    }

    body {
      margin: 0;
      font-family: var(--font-texto);
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--verde-escuro);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar h1 {
      font-family: var(--font-titulo);
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--verde-destaque);
    }

    .main-content {
      margin-left: var(--sidebar-width);
      padding: 2rem;
      flex: 1;
      background-color: #f9f9f9;
      min-height: 100vh;
    }

    .main-content h2 {
      font-family: var(--font-titulo);
      color: var(--verde-escuro);
    }

    .logout {
      margin-top: auto;
      padding: 1rem 1.5rem;
      background-color: #0d0d0d;
    }

    .logout a {
      color: white;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding-top: 6rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>CashFlow</h1>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
    <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
    <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
    <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
    <div class="logout">
      <a href="login.html"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </div>
  </aside>

  <main class="main-content">
    <h2>Bem-vindo ao seu Painel, Usuário!</h2>
    <p>Aqui você verá um resumo dos seus gastos, metas e recomendações.</p>
    <!-- Em breve: cards com resumos, gráficos, alertas -->
  </main>
</body>
</html>
