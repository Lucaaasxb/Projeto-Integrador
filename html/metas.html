<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metas - CashFlow</title>
  <link rel="stylesheet" href="css/metas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <aside class="sidebar">
    <h2>CashFlow</h2>
    <nav>
      <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
      <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
      <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
      <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
      <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
      <a href="login.html" class="sair"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </nav>
  </aside>

  <main class="conteudo">
    <h1>Suas Metas</h1>
    <button id="btnNovaMeta">+ Nova Meta</button>
    <div class="metas-container" id="metasContainer">
      <!-- Cards dinâmicos aqui -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modalMeta" class="modal-bg">
    <div class="modal-box">
      <h2>Nova Meta</h2>
      <input type="text" id="metaTitulo" placeholder="Título da meta" />
      <input type="number" id="metaAlvo" placeholder="Valor total (R$)" />
      <input type="number" id="metaAtual" placeholder="Valor atual (R$)" />
      <div class="botoes">
        <button onclick="salvarMeta()">Salvar</button>
        <button onclick="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="js/metas.js"></script>
</body>
</html>
