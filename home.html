<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.85);
      --text-color: white;
      --hover-color: #00d084;
    }

    body.light-mode {
      --bg-color: rgba(255, 255, 255, 0.9);
      --text-color: #212529;
      --hover-color: #00a76f;
      background-color: #f8f9fa;
      color: #212529;
    }

    body {
      padding-top: 80px;
      background-color: #121212;
      color: white;
      transition: 0.4s;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: var(--bg-color);
      transition: 0.4s;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: var(--hover-color) !important;
    }

    .nav-link {
      color: var(--text-color) !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: var(--hover-color) !important;
    }

    .btn-icon {
      border-radius: 50px;
      margin-left: 10px;
    }

    .form-control {
      border-radius: 50px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.15rem rgba(0, 208, 132, 0.5);
      border-color: var(--hover-color);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <i class="bi bi-cash-coin"></i> CashFlow
    </a>

    <!-- Botão hamburguer -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarContent" aria-controls="navbarContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Conteúdo -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Menu Central -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Planilha</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Dicas</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Metas</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
      </ul>

      <!-- Barra de Pesquisa -->
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-outline-success rounded-pill" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Botões de ação -->
      <button class="btn btn-outline-light btn-icon" onclick="toggleTheme()" title="Modo Claro/Escuro">
        <i class="bi bi-sun-fill" id="theme-icon"></i>
      </button>

      <button class="btn btn-outline-light btn-icon" title="Notificações">
        <i class="bi bi-bell-fill"></i>
      </button>

      <a href="login.html" class="btn btn-success btn-icon" title="Login">
        <i class="bi bi-person-circle"></i>
      </a>
    </div>
  </div>
</nav>

<!-- Conteúdo de exemplo -->
<div class="container">
  <h1>Bem-vindo ao CashFlow!</h1>
  <p>Organize suas finanças, defina metas e tenha controle total do seu dinheiro.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para alternar o tema -->
<script>
  function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById('theme-icon');
    body.classList.toggle('light-mode');
    if (body.classList.contains('light-mode')) {
      icon.classList.remove('bi-sun-fill');
      icon.classList.add('bi-moon-fill');
    } else {
      icon.classList.remove('bi-moon-fill');
      icon.classList.add('bi-sun-fill');
    }
  }
</script>

</body>
</html>
