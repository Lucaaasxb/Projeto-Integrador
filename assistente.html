<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmo Mãe - CashFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: var(--font-texto);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: var(--verde-escuro);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--verde-destaque);
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
      background-color: #f5f5f5;
      text-align: center;
    }

    .main-content h2 {
      font-family: var(--font-titulo);
      color: var(--verde-escuro);
      margin-bottom: 1.5rem;
    }

    .mamae-avatar {
      width: 160px;
      margin: 1rem auto;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .baloon {
      background-color: var(--verde-claro);
      color: #fff;
      display: inline-block;
      padding: 1rem 1.5rem;
      border-radius: 24px;
      position: relative;
      max-width: 80%;
      font-size: 1rem;
      margin-top: 1rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .baloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid var(--verde-claro);
    }

    .btn-ouvir {
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background-color: var(--azul);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding-top: 6rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 style="text-align:center; font-size:1.2rem;">CashFlow</h2>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
    <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
    <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
    <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
  </aside>

  <main class="main-content">
    <h2>Algoritmo Mãe</h2>
    <img src="img/mamae-fofa.png" alt="Avatar da Mãe" class="mamae-avatar" />
    <div class="baloon" id="falaMamae">
      Você gastou muito com delivery esse mês, viu? Que tal cozinhar em casa amanhã?
    </div>
    <button class="btn-ouvir" onclick="falarMamae()">Ouvir conselho</button>
  </main>

  <script>
    const falas = [
      "Você gastou muito com delivery esse mês, viu? Que tal cozinhar em casa amanhã?",
      "Orgulho de você economizar R$ 200 este mês! Continue assim!",
      "Não se esqueça de pagar sua fatura antes do dia 10!",
      "Você merece um presente, mas só depois de guardar R$ 100 para sua reserva, hein?",
      "Filho, guardar dinheiro é prova de amor próprio!"
    ];

    function falarMamae() {
      const indice = Math.floor(Math.random() * falas.length);
      const fala = falas[indice];
      document.getElementById("falaMamae").innerText = fala;

      const msg = new SpeechSynthesisUtterance(fala);
      msg.lang = "pt-BR";
      msg.rate = 1;
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
