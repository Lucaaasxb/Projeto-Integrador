<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastos e Rendas - CashFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: var(--font-texto);
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: var(--verde-escuro);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--verde-destaque);
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
      background-color: #f5f5f5;
    }

    .main-content h2 {
      font-family: var(--font-titulo);
      color: var(--verde-escuro);
      margin-bottom: 1rem;
    }

    .btn-add {
      background-color: var(--verde-claro);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--verde-medio);
      color: white;
    }

    .entrada {
      color: green;
      font-weight: bold;
    }

    .saida {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding-top: 6rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        padding: 0.5rem;
        text-align: right;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        padding-left: 1rem;
        font-weight: bold;
        color: #333;
        text-align: left;
      }

      th {
        display: none;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 style="text-align:center; font-size:1.2rem;">CashFlow</h2>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
    <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
    <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
    <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
  </aside>

  <main class="main-content">
    <h2>Gastos e Rendas</h2>
    <button class="btn-add" onclick="adicionarTransacao()">+ Adicionar</button>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="tabela-transacoes">
        <tr>
          <td>24/06/2025</td>
          <td>Salário</td>
          <td class="entrada">Receita</td>
          <td class="entrada">+ R$ 3.000,00</td>
        </tr>
        <tr>
          <td>25/06/2025</td>
          <td>Mercado</td>
          <td class="saida">Despesa</td>
          <td class="saida">- R$ 350,00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script>
    function adicionarTransacao() {
      alert("Aqui será aberto um modal/formulário para inserir uma nova transação.");
    }
  </script>
</body>
</html>
