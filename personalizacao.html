<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalização - CashFlow</title>
  <link rel="stylesheet" href="css/personalizacao.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <aside class="sidebar">
    <h2>CashFlow</h2>
    <nav>
      <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
      <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
      <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
      <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
      <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
      <a href="index.html" class="sair"><i class="bi bi-box-arrow-right"></i> Sair</a>
    </nav>
  </aside>

  <main class="conteudo" aria-label="Área de personalização de interface">
    <h1>Personalize sua Experiência</h1>
    <p style="color:#555; margin-bottom:1.5rem;">Deixe o CashFlow com a sua cara! Escolha tema, fonte e torne o uso ainda mais confortável para você.</p>
    <div class="form-box" style="background:#fff; border-radius:12px; box-shadow:0 2px 8px #0001; padding:2rem; max-width:400px; margin:auto;">
      <label for="tema" style="font-weight:bold; margin-bottom:0.5rem;">Tema:</label>
      <select id="tema" aria-label="Selecione o tema" style="margin-bottom:1rem;">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
      </select>

      <label for="fonte" style="font-weight:bold; margin-bottom:0.5rem;">Fonte:</label>
      <select id="fonte" aria-label="Selecione a fonte" style="margin-bottom:1.5rem;">
        <option value="Inter">Inter</option>
        <option value="Roboto">Roboto</option>
        <option value="Montserrat">Montserrat</option>
      </select>

      <button onclick="salvarPreferencias()" style="background:#2e7d32; color:#fff; font-weight:bold; border:none; border-radius:8px; padding:0.7rem 1.5rem; cursor:pointer;">Salvar Preferências</button>
      <div style="margin-top:1.5rem; color:#888; font-size:0.95rem; text-align:center;">Suas escolhas serão aplicadas em toda a plataforma.</div>
    </div>
  </main>

  <script src="js/personalizacao.js"></script>
</body>
</html>
