<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CashFlow</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    
  <header class="navbar">
    <img src="img/logo.png" alt="CashFlow Logo" class="logo" href="index.html">

  </header>

  <main class="login-container">
    <div class="login-box">
      <h1>Entrar no CashFlow</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <div class="links">
        <a href="#">Criar conta</a> â€¢ <a href="#">Esqueci a senha</a>
        <br>
        <a href="index.html" class="btn">Voltar</a>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
