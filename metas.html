<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metas - CashFlow</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: var(--font-texto);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: var(--verde-escuro);
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--verde-destaque);
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
      background-color: #f5f5f5;
    }

    .main-content h2 {
      font-family: var(--font-titulo);
      color: var(--verde-escuro);
      margin-bottom: 2rem;
    }

    .metas-container {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .meta-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
    }

    .meta-card h3 {
      font-family: var(--font-titulo);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--verde-escuro);
    }

    .meta-card p {
      color: #555;
      margin-bottom: 1rem;
    }

    .progress-bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 16px;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: var(--verde-medio);
      width: 0%;
      transition: width 0.5s;
    }

    .btn-add-meta {
      background-color: var(--verde-claro);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }

      .main-content {
        margin-left: 0;
        padding-top: 6rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 style="text-align:center; font-size:1.2rem;">CashFlow</h2>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
    <a href="receitas-despesas.html"><i class="bi bi-cash-coin"></i> Gastos e Rendas</a>
    <a href="metas.html"><i class="bi bi-bullseye"></i> Metas</a>
    <a href="assistente.html"><i class="bi bi-robot"></i> Algoritmo Mãe</a>
    <a href="personalizacao.html"><i class="bi bi-sliders"></i> Personalização</a>
  </aside>

  <main class="main-content">
    <h2>Suas Metas Financeiras</h2>
    <button class="btn-add-meta" onclick="alert('Aqui será aberto um formulário para adicionar nova meta.')">+ Nova Meta</button>

    <div class="metas-container">
      <div class="meta-card">
        <h3>Economizar R$ 500 este mês</h3>
        <p>Progresso: R$ 250 / R$ 500</p>
        <div class="progress-bar">
          <div class="progress-bar-inner" style="width: 50%;"></div>
        </div>
      </div>

      <div class="meta-card">
        <h3>Viagem dos Sonhos</h3>
        <p>Progresso: R$ 1.800 / R$ 4.000</p>
        <div class="progress-bar">
          <div class="progress-bar-inner" style="width: 45%;"></div>
        </div>
      </div>

      <div class="meta-card">
        <h3>Quitação de Dívidas</h3>
        <p>Progresso: R$ 1.200 / R$ 2.000</p>
        <div class="progress-bar">
          <div class="progress-bar-inner" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
